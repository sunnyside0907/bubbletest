{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2><a href="/">게시판</a></h2>
<form method="post">
	{% csrf_token %}	<!-- 크로스사이트스크립팅 공격방지코드 -->
		<select name="search_option">
	{% if search_option == "writer" %}
		<option value="writer" selected>이름</option>
		<option value="title">제목</option>
		<option value="content">내용</option>
		<option value="all">이름+제목+내용</option>
	{% elif search_option == "title" %}
		<option value="writer">이름</option>
		<option value="title" selected>제목</option>
		<option value="content">내용</option>
		<option value="all">이름+제목+내용</option>
	{% elif search_option == "content" %}
		<option value="writer">이름</option>
		<option value="title">제목</option>
		<option value="content" selected>내용</option>
		<option value="all">이름+제목+내용</option>
	{% elif search_option == "all" %}
		<option value="writer">이름</option>
		<option value="title">제목</option>
		<option value="content">내용</option>
		<option value="all" selected>이름+제목+내용</option>
	{% else %}
		<option selected>선택하세요</option>
		<option value="writer">이름</option>
		<option value="title">제목</option>
		<option value="content">내용</option>
		<option value="all">이름+제목+내용</option>
	{% endif %}
		</select>
	<input type="text" name="search" value="{{search}}">
	<input type="submit" value="검색">
</form>

게시물수 : {{ boardCount }}<br>
	<a href="write">글쓰기</a>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>제목</th>
			<th>날짜</th>
			<th>조회수</th>
			<th>첨부파일</th>
			<th>다운로드</th>
		</tr>
		{% for row in boardList %}
		<tr align="center">
			<td>{{row.idx}}</td>
			<td>{{row.writer}}</td>
			<td><a href="detail?idx={{row.idx}}">{{row.title}}</a></td>
			<td>{{row.post_date|date:"Y-m-d"}}</td>
			<td>{{row.hit}}</td>
			<td>
				{% if row.filesize > 0 %}<a href="download?idx={{row.idx}}">
				<image src="{% static "images/file.png" %}"></a>
				{% endif %}
			</td>
			<td>{{row.down}}</td>
		</tr>
		{% endfor %}
		<tr>
	</table>
</body>
</html>
